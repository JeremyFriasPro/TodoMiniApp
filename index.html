<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Mini App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="container navigation">
            <div id="logo">
                <h1>Todo Mini App</h1>
                <p>Version 1.0</p>
            </div>
            <div id="links">
                <ul>
                    <li><a href="#" id="v-completed">View All Completed</a></li>
                </ul>
            </div>
        </div>
        <div class="container create">
            <form action="#" id="createTodos">
                <input type="text" placeholder="Write a todo here ..." id="todo" class="tool">
                <button id="createBtn" class="tool">Create Todo</button>
            </form>
        </div>
        <div class="container view">
            <div class="view-controls">
                <a href="#" id="clear-completed">Clear Completed</a>
                <a href="#" id="clear-all">Clear All</a>
            </div>
        </div>
        <div class="container info">
            <h1 id="left">Completed Today</h1>
            <div id="line"></div>
            <h1 id="right">You have completed <span id="num-completed"></span> todos so far.</h1>
        </div>
    </div>
    <script defer src="main.js"></script>
</body>
</html>
